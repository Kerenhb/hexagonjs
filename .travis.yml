language: node_js

node_js:
  # - '9'
  # - '8'
  # - '7'
  - '6'

env:
  global:
    secure: 

stages:
  - test

  - name: publish module
    if: tag IS present AND branch = master AND repo = ocadotechnology/hexagonjs

  - name: publish docs
    if: branch = master AND repo = ocadotechnology/hexagonjs

jobs:
  include:
  - stage: test
    script: npm test && npm run upload-coverage

  - stage: publish module
    script: skip
    node_js: '6'
    deploy:
      provider: npm
      email: hexagonjs.ci.noreply@ocado.com
      api_key:
        secure: 

  - stage: publish pages
    script: cd docs && npm install && npm run clean && npm run build
    node_js: '8'
    deploy:
      provider: pages
      local-dir: docs/public
      skip-cleanup: true
      keep-history: true
      email: hexagonjs.ci.noreply@ocado.com
      github-token: $GITHUB_TOKEN
